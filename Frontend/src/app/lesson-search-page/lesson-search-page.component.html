<div class="container">
  <h1>Lesson Search</h1>

  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" class="form-control rounded" placeholder="Enter title">
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" class="form-control rounded" placeholder="Enter description">
  </div>

  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" class="form-control rounded" placeholder="Enter category">
  </div>

  <div class="form-group">
    <label for="level">Level:</label>
    <input type="text" id="level" name="level" class="form-control rounded" placeholder="Enter level">
  </div>

  <div class="form-group">
    <label for="tags">Tags:</label>
    <input type="text" id="tags" name="tags" class="form-control rounded" placeholder="Enter tags">
  </div>

  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" class="form-control rounded" placeholder="Enter author">
  </div>

  <div class="form-group">
    <label for="lastModifiedDate">Last Modified Date:</label>
    <div class="input-group">
      <input type="text" id="startDate" name="startDate" class="form-control rounded" placeholder="Start Date">
      <input type="text" id="endDate" name="endDate" class="form-control rounded" placeholder="End Date">
    </div>
  </div>

  <button class="btn btn-primary">Search</button>
</div>
