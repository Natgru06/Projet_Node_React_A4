<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Science Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .home-container {
      padding: 50px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

<div class="home-container">
  <h1>Welcome to Computer Science Quiz</h1>
  <p>Test your knowledge with our computer science quizzes!</p>
  <button (click)="startQuiz()">Start Quiz</button>
</div>


</body>

</html>
